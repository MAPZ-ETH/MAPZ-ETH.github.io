name: Build and Deploy Jekyll Site

on:
  # Run this workflow on every push to the 'main' branch
  push:
    branches:
      - main 

jobs:
  build: # This job builds the site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # NEW STEP: Set up Ruby (just like we did on your Mac)
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.0'   # Use the same version you have
          bundler-cache: true   # This automatically runs 'bundle install'
                              # and installs gems from your Gemfile

      # NEW STEP: Build the site using Bundler
      - name: Build with Jekyll
        run: bundle exec jekyll build --destination ./_site

      # This step is the same, it uploads the built site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 
        with:
          path: ./_site

  deploy: # This deploy job is unchanged
    runs-on: ubuntu-latest
    needs: build # This job waits for the 'build' job to finish
    permissions:
      pages: write      
      id-token: write 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
