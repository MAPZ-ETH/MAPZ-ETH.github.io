name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # This step sets up Ruby, just like on your Mac
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.0'   
          bundler-cache: true   # This automatically runs 'bundle install'

      # This step builds the site using the gems you installed
      - name: Build with Jekyll
        run: bundle exec jekyll build --destination ./_site
      
      # This step uploads the finished site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 
        with:
          path: ./_site

  deploy: # This deploy job is unchanged
    runs-on: ubuntu-latest
    needs: build 
    permissions:
      pages: write      
      id-token: write 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
