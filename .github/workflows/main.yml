name: Build and Deploy Jekyll Site

on:
  # Run this workflow on every push to the 'main' branch
  push:
    branches:
      - main 

jobs:
  build: # This job builds the site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build with Jekyll
        # This action is designed to build Jekyll sites for GitHub Pages
        uses: jekyll/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
          
      - name: Upload artifact
        # This uploads the built site (./_site) as an artifact
        uses: actions/upload-pages-artifact@v3 
        with:
          path: ./_site

  deploy: # This job deploys the site
    runs-on: ubuntu-latest
    needs: build # This job waits for the 'build' job to finish
    
    # This grants special permissions for the job to deploy
    permissions:
      pages: write      
      id-token: write 
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # This will output your live URL
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # The official action to deploy

# Rerunning workflow
