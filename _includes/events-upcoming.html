<!-- Upcoming Events â€” reads from _data/events.yml -->
<div class="ev-upcoming-grid">
    {% for event in site.data.events.upcoming %}
    <div class="ev-card">
        <div class="ev-card-date">
            <span class="ev-card-month">{{ event.month }}</span>
            <span class="ev-card-day">{{ event.day }}</span>
            <span class="ev-card-year">{{ event.year }}</span>
        </div>
        <div class="ev-card-body">
            <h3 class="ev-card-title">{{ event.title }}</h3>
            <div class="ev-card-meta">
                <span class="ev-card-meta-item">ğŸ• {{ event.time }}</span>
                <span class="ev-card-meta-item">ğŸ“ {{ event.location }}</span>
            </div>
            <p class="ev-card-desc">{{ event.description }}</p>
            {% if event.link %}<a href="{{ event.link }}" class="ev-card-btn">{{ event.link_text }}</a>{% endif %}
        </div>
    </div>
    {% endfor %}
</div>
